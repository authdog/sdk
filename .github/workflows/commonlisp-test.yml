name: Common Lisp Tests

on:
  push:
    paths:
      - 'commonlisp/**'
      - '.github/workflows/commonlisp-test.yml'
  pull_request:
    paths:
      - 'commonlisp/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lisp: ['sbcl-latest']

    defaults:
      run:
        working-directory: commonlisp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Common Lisp (SBCL)
        run: sudo apt-get update && sudo apt-get install -y sbcl

      - name: Install QuickLisp
        run: |
          curl -O https://beta.quicklisp.org/quicklisp.lisp
          sbcl --load quicklisp.lisp \
               --eval '(quicklisp-quickstart:install)' \
               --eval '(quit)'

      - name: Run tests
        run: |
          sbcl --load ~/quicklisp/setup.lisp \
               --eval '(asdf:load-system :authdog/tests)' \
               --eval '(quit)'
