name: F# SDK

on:
  workflow_dispatch:
  push:
    paths:
      - 'fsharp/**'
  pull_request:
    paths:
      - 'fsharp/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: |
          dotnet restore fsharp/Authdog.Sdk.FSharp.fsproj
          dotnet restore fsharp/tests/Authdog.Sdk.FSharp.Tests.fsproj
      - name: Build
        run: |
          dotnet build --no-restore -c Release fsharp/Authdog.Sdk.FSharp.fsproj
          dotnet build --no-restore -c Release fsharp/tests/Authdog.Sdk.FSharp.Tests.fsproj
      - name: Test
        run: dotnet test --no-build -c Release fsharp/tests/Authdog.Sdk.FSharp.Tests.fsproj --logger trx
