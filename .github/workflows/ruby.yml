name: Ruby SDK

on:
  push:
    paths:
      - 'sdk/ruby/**'
  pull_request:
    paths:
      - 'sdk/ruby/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/ruby
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: bundle exec rspec --format documentation
