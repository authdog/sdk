name: OCaml SDK

on:
  workflow_dispatch:
  # push:
  #   paths:
  #     - 'ocaml/**'
  # pull_request:
  #   paths:
  #     - 'ocaml/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.1.x
      - name: Install deps
        working-directory: ocaml
        run: |
          opam install -y dune cohttp-lwt-unix yojson alcotest
      - name: Build
        working-directory: ocaml
        run: dune build
      - name: Test
        working-directory: ocaml
        run: dune runtest
