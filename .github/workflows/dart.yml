name: Dart SDK

on:
  workflow_dispatch:
  push:
    paths:
      - 'dart/**'
  pull_request:
    paths:
      - 'dart/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dart
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - run: dart --version
      - run: dart pub get
      - run: dart test -r expanded
